<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onNewLocation()">
        <ion-icon name="add"></ion-icon>
      </ion-button>

    </ion-buttons>
    <ion-title>Locations</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of locations ">
      {{p.title}},
      {{p.country}},
      {{p.city}}

    </ion-item>
  </ion-list>

</ion-content>
