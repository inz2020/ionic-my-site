<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New Location</ion-title>
  </ion-toolbar>
</ion-header>

<!--ngModel permet d'exporter les données au niveau du modèle-->

<ion-content>

    <form #f="ngForm"  (ngSubmit)="onAddLocation(f.value)">
      <ion-list>
    <ion-item>
      <ion-label>Titre:</ion-label>
      <ion-input type="text" name="title" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Pays:</ion-label>
      <ion-input type="text" name="country" ngModel></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Ville:</ion-label>
      <ion-input type="text" name="city" ngModel></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Mot clé:</ion-label>
      <ion-input type="text" name="keywords" ngModel></ion-input>
    </ion-item>

  </ion-list>
  <ion-button type="submit">Enregistrer</ion-button>
  </form>

</ion-content>
